<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-1">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" class="time-block">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour">9AM</div>
        <div class="description" data-index="9" contenteditable="true"></div>
        <div class="saveBtn">
          <img src="./Assets/save.png" alt="floppy disk" width = 20%>
        </div>
      </div>
      <div class="row">
        <div class="hour">10AM</div>
        <div class="description" data-index="10" contenteditable="true"></div>

        </div>
      </div>

        </div>
      </div>
      <div class="row">
        <div class="hour">12PM</div>
        <div class="description" data-index="12" contenteditable="true"></div>
        <div class="saveBtn">
          <img src="./Assets/save.png" alt="floppy disk" width = 20%>
        </div>
      </div>
      <div class="row">

      </div>

        </div>
      </div>
      <div class="row">

   </div>

    <script src="script.js"></script>

</html>
